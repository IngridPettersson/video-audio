<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>HTML Video and Audio</h1>

    <main>
        <div class="space">
            <!-- <p>Some content here, maybe an image...</p> -->
        </div><!--/.space-->
        <div class="wrapper">
            <h2>The first video</h2>
            <video controls>
                <!-- Two video sources because of two different file types are needed
                for different browsers. -->
                <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4" type="video/mp4">
                <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg" type="video/ogg">
            </video>

            <h2>The second video</h2>
            <!-- <h3>Full size</h3> -->
            <video controls>
                <source src="videos/gitarr-sang-fullsize.mp4" type="video/mp4">
                <track label="Guitar and song" kind="subtitles" srclang="en" src="guitar-captions.vtt" default>
            </video>

            <!-- Converted videos have too low quality so the sound comes late and the video just in the end, but I want to 
            keep them to remember and fix later, as I learn more. -->
